<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Démineur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Démineur</h1>
        <div class="difficulty">
            <select id="difficulty">
                <option value="easy" selected="selected">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">SUPER MEGA HAAAAARD</option>
            </select>
            <button disabled>Rejouer</button>
        </div>
        <div class="time">
            <span id="timer">--:--</span>
            <button id="pause" disabled>Pause</button>
        </div>
        <div id="game">

        </div>
    </div>
    <script src="./demineur.js"></script>
    <script src="./timer.js"></script>
</body>
</html>
